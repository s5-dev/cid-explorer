<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S5 CID Explorer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.dart.js"></script>

<body>

  <script src="/assets/js/darkmode-js.min.js"></script>

  <link rel="stylesheet" href="/assets/css/default.min.css">
  <script src="/assets/js/highlight.min.js"></script>

  <script src="/assets/js/json.min.js"></script>
  <script src="/assets/js/lua.min.js"></script>

  <script>
    function addDarkmodeWidget() {
      const options = {
        mixColor: '#fff', // default: '#fff'
        backgroundColor: '#fff',  // default: '#fff'
        buttonColorDark: '#100f2c',  // default: '#100f2c'
        buttonColorLight: '#fff', // default: '#fff'
        label: 'ðŸŒ“', // default: ''
      }
      document.querySelector('body').style.backgroundColor = 'white';
      new Darkmode(options).showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
  </script>

  <div id="center">
    <input autofocus placeholder="Paste CID..." id="mainInput">
    <div class="card" id="tutorialCard" style="display: none; flex-direction: column;">
      <h2>How to use the S5 CID Explorer</h2>
      <p>
        Enter any CID in the search bar.
        This app then shows you if it is a resolver CID, which
        CID it resolves to and what files it contains.
      </p>
    </div>



    <div id="output">

    </div>

    <div class="card" id="hnsDomain" style="display: none;">
      <h2>Resolver CID</h2>
    </div>


    <div class="card" id="reverseLookup" style="display: none;">
      <h2>Resolver CID</h2>
    </div>

    <div class="card" id="resolverCID" style="display: none;">
      <h2>Resolver CID</h2>
    </div>

    <div class="card" id="staticCID" style="display: none;">

    </div>

  </div>


</body>
